{% extends "base.html" %}
{% block content %}
{% if articles %}
  {% for article in (articles_page.object_list if articles_page else articles) %}
    <div class='article'>
      <div class="article-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
      <div class="metadata">{% include "metadata.html" %}</div>
      <div class="summary">{{ article.summary }}</div>
    </div>	
  {% endfor %}
{%endif%}
{% endblock %}
